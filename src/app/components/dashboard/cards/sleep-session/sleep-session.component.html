<div>
  <button *ngIf="!isSleeping" (click)="startSleeping()" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
      Start Sleeping
  </button>
  <div *ngIf="isSleeping">
      <button (click)="showSleepQualityInput()" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Stop Sleeping
      </button>
  </div>

  <div *ngIf="showSleepQuality" class="mt-4">
      <label for="sleepQuality" class="block text-sm font-medium text-gray-700">Sleep Quality (1-10):</label>
      <input type="number" id="sleepQuality" [(ngModel)]="sleepQuality" min="1" max="10" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      <button (click)="stopSleeping()" class="mt-4 px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Submit
      </button>
  </div>
</div>
