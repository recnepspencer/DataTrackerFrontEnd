<form (ngSubmit)="onLogout()"></form>
<button>Log out</button>

<form (ngSubmit)="onLogout()">
  <button type="submit">Log out</button>
</form>

<div
  *ngIf="logoutFailed"
  class="absolute bg-white shadow-lg rounded-lg p-4 mt-2"
>
  <p>Failed to log out. Please try again.</p>
  <button
    (click)="logoutFailed = false"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Close
  </button>
</div>
