<div class="min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Sleep Tracking</h2>
        <button (click)="onReportSleep()" class="mb-4 inline-block px-6 py-2 text-sm font-medium leading-6 text-center text-white uppercase transition bg-red-500 rounded-full shadow ripple hover:shadow-lg hover:bg-red-600 focus:outline-none" style="background-color: #DD3439">
            Report sleep
        </button>
        <app-sleep-session (sessionEnded)="handleSessionEnded($event)" class="mb-4"></app-sleep-session>
    </div>
    <div class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow-md p-6">
        <button style="background-color: #DD3439" class="inline-block px-6 py-2 text-sm font-medium leading-6 text-center text-white uppercase transition bg-red-500 rounded-full shadow ripple hover:shadow-lg hover:bg-red-600 focus:outline-none">
            Report ice bath
        </button>
    </div>
</div>
